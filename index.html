<!-- Price box minimal-->
<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,900">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ie-panel {
            display: none;
            background: #212121;
            padding: 10px 0;
            box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, .3);
            clear: both;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        html.ie-10 .ie-panel,
        html.lt-ie-10 .ie-panel {
            display: block;
        }
    </style>
</head>

<body>
    <div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img
                src="images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820"
                alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a>
    </div>
    <div class="preloader">
        <div class="preloader-body">
            <div class="cssload-container">
                <div class="cssload-speeding-wheel"></div>
            </div>
            <p>Cargando...</p>
        </div>
    </div><a class="section section-banner d-none d-xl-block"
        href="https://www.templatemonster.com/intense-multipurpose-html-template.html" target="_blank"
        style="background-image: url(images/background-02-1920x60.jpg); background-image: -webkit-image-set( url(images/background-02-1920x60.jpg) 1x, url(images/background-02-3840x120.jpg) 2x )"><img
            src="images/foreground-02-1600x60.png"
            srcset="images/foreground-02-1600x60.png 1x, images/foreground-02-3200x120.png 2x" alt="" width="1600"
            height="310"></a>
    <div class="page">
        <!-- Page Header-->
        <header class="section page-header">
        </header>

        <!-- Nuestras plantillas -->
        <section class="section section-lg bg-default section-lined">
            <div class="container container-lined">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <div class="container">
                <div class="row row-30 align-items-center">
                    <div class="col-sm-12 col-lg-4">
                        <h3>Nuestras plantillas</h3>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="big block-1-custom">Como equipo líder en diseño web, hemos recibido múltiples premios a lo largo de los años.</div>
                    </div>

                </div>
                <div class="box-border-wrap-1 wow fadeInUp" data-wow-delay="0.2s">
                    <div class="row"><a class="col-6 col-md-4 box-border" href="#">
                            <div class="title">Plantilla #1</div><img src="imgp/plantilla1.png" alt="" width="121"
                                height="99" />
                        </a><a class="col-6 col-md-4 box-border" href="#">
                            <div class="title">Plantilla #2</div><img src="imgp/plantilla2.png" alt="" width="124"
                                height="98" />
                        </a><a class="col-6 col-md-4 box-border" href="#">
                            <div class="title">Plantilla #3</div><img src="imgp/plantilla3.png" alt="" width="131"
                                height="112" />
                        </a><a class="col-6 col-md-4 box-border" href="#">
                            <div class="title">Plantilla #4</div><img src="imgp/plantilla4.png" alt="" width="146"
                                height="68" />
                        </a><a class="col-6 col-md-4 box-border" href="#">
                            <div class="title">Plantilla #5</div><img src="imgp/plantilla5.png" alt="" width="111"
                                height="99" />
                        </a><a class="col-6 col-md-4 box-border" href="#">
                            <div class="icon icon-sm mdi mdi-arrow-right"></div>
                        </a></div>
                </div>
            </div>
        </section>


        <script src="js/core.min.js"></script>
        <script src="js/script.js"></script>

</html>
